<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const ipcRenderer = require('electron').ipcRenderer;
      const remote = require('electron').remote;
      ipcRenderer.on('LOAD_CONTENT_AND_PRINT', async (event, { content }) => {
          document.body.innerHTML = content;
          await window.print();
          remote.getCurrentWindow().close();
      });
    </script>
  </body>
</html>
