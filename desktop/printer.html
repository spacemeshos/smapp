<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
        const ipcRenderer = require("electron").ipcRenderer;

        ipcRenderer.on('PRINT', (event, content) => {
            document.body.innerHTML = content.content.content;
            ipcRenderer.send('READY_TO_PRINT');
        });
    </script>
  </body>
</html>
