syntax = "proto3";
package spacemesh.v1;
option go_package = "github.com/spacemeshos/api/release/go/spacemesh/v1";

import "gateway_types.proto";

// Exposes poet gateway services
service GatewayService {
    // Verify a PoET challenge
    rpc VerifyChallenge(VerifyChallengeRequest) returns (VerifyChallengeResponse);
}
